<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .settings {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-size: 14px;
            color: #aaa;
            font-weight: 500;
        }
        
        .input-group select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .input-group select:hover {
            border-color: #00b4db;
            background: rgba(0, 180, 219, 0.1);
        }
        
        .input-group select:focus {
            border-color: #0083b0;
            box-shadow: 0 0 0 2px rgba(0, 131, 176, 0.3);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .button-green {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
        }
        
        .button-green:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 176, 155, 0.4);
        }
        
        .button-blue {
            background: linear-gradient(45deg, #0088cc, #00acee);
            color: white;
        }
        
        .button-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
        }
        
        .telegram-icon-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signal-block {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .signal-header h2 {
            font-size: 28px;
            font-weight: 600;
        }
        
        #signal-time {
            font-size: 14px;
            color: #aaa;
        }
        
        .signal-result {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signal-placeholder {
            color: #888;
            font-size: 18px;
            text-align: center;
        }
        
        .signal-content {
            text-align: center;
            width: 100%;
        }
        
        .signal-direction {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .signal-direction.buy {
            color: #00b09b;
            text-shadow: 0 0 20px rgba(0, 176, 155, 0.5);
        }
        
        .signal-direction.sell {
            color: #ff416c;
            text-shadow: 0 0 20px rgba(255, 65, 108, 0.5);
        }
        
        .signal-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .info-item .label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-item .value {
            font-size: 20px;
            font-weight: 600;
        }
        
        .language-dropdown {
            position: relative;
        }
        
        .lang-select {
            position: relative;
        }
        
        .lang-selected {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-selected:hover {
            border-color: #00b4db;
            background: rgba(0, 180, 219, 0.1);
        }
        
        .flag-icon {
            width: 20px;
            height: 15px;
            object-fit: cover;
        }
        
        .arrow-down {
            margin-left: auto;
            transition: transform 0.3s ease;
        }
        
        .lang-dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-top: 5px;
            display: none;
            z-index: 1000;
        }
        
        .lang-dropdown-content.show {
            display: block;
        }
        
        .lang-item {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .lang-item:hover {
            background: rgba(0, 180, 219, 0.2);
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1 id="logo-text">Торговый сигнал</h1>
            </div>
            <div class="settings">
                <div class="input-group language-dropdown">
                    <label id="language-label">Язык</label>
                    <div class="lang-select" id="custom-language-selector">
                        <button class="lang-selected" onclick="toggleLangDropdown()">
                            <img id="current-flag" src="https://flagcdn.com/w20/ru.png" alt="RU" class="flag-icon">
                            <span id="current-lang-text">Русский</span>
                            <svg class="arrow-down" viewBox="0 0 24 24" width="16" height="16">
                                <path d="M7 10l5 5 5-5z" fill="currentColor"></path>
                            </svg>
                        </button>
                        <div class="lang-dropdown-content" id="lang-options">
                            <div class="lang-item" data-lang="ru" data-flag="https://flagcdn.com/w20/ru.png">Русский</div>
                            <div class="lang-item" data-lang="en" data-flag="https://flagcdn.com/w20/gb.png">English</div>
                            <div class="lang-item" data-lang="uz" data-flag="https://flagcdn.com/w20/uz.png">O'zbek</div>
                        </div>
                    </div>
                </div>

                <select id="language" onchange="changeLanguage()" style="display: none;">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                    <option value="uz">O'zbek</option>
                </select>
                
                <div class="input-group">
                    <label id="currency-label">Инструмент</label>
                    <select id="currency-pair">
                        <option>GBP/USD OTC</option>
                        <option>USD/CAD OTC</option>
                        <option>EUR/GBP OTC</option>
                        <option>EUR/JPY OTC</option>
                        <option>GBP/JPY OTC</option>
                        <option>AUD/NZD OTC</option>
                        <option>USD/RUB OTC</option>
                        <option>CAD/JPY OTC</option>
                        <option>CHF/JPY OTC</option>
                        <option>EUR/CHF OTC</option>
                        <option>AUD/CAD OTC</option>
                        <option>AED/CNY OTC</option>
                        <option>EUR/USD</option>
                        <option>BTC/USD</option>
                        <option>XAU/USD</option>
                        <option>ETH/USD</option>
                        <option>USD/RUB</option>
                        <option>USD/JPY</option>
                        <option>GBP/USD</option>
                        <option>USD/CHF</option>
                        <option>AUD/USD</option>
                        <option>USD/CAD</option>
                        <option>NZD/USD</option>
                        <option>EUR/GBP</option>
                        <option>EUR/JPY</option>
                        <option>GBP/JPY</option>
                        <option>AUD/JPY</option>
                        <option>CHF/JPY</option>
                        <option>EUR/AUD</option>
                        <option>EUR/CAD</option>
                        <option>GBP/AUD</option>
                        <option>GBP/CAD</option>
                        <option>AUD/CAD</option>
                        <option>AUD/CHF</option>
                        <option>NZD/JPY</option>
                        <option>NZD/CHF</option>                        
                    </select>
                </div>
                
                <div class="input-group">
                    <label id="timeframe-label">Время</label>
                    <select id="timeframe">
                        <option>5 секунд</option>
                        <option>15 секунд</option>
                        <option>1 минута</option>
                        <option>3 минуты</option>
                        <option>5 минут</option>
                        <option>10 минут</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button id="generate-btn" class="button button-green">Получить сигнал</button>
                    <a href="https://t.me/+hScZSoUXQe9jN2Ji" target="_blank" class="button button-blue">
                        <span class="telegram-icon-text">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" fill="white">
                                <path d="M9.93 12.645 9.6 16.306c.49 0 .703-.21.96-.46l2.3-2.175 4.77 3.48c.87.48 1.5.23 1.72-.81l3.12-14.7c.28-1.25-.45-1.74-1.29-1.45L1.56 9.03c-1.21.47-1.2 1.14-.21 1.44l4.96 1.55L18.39 4.92c.45-.3.87-.13.53.17L9.93 12.645z"/>
                            </svg>
                            Telegram
                        </span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="signal-block">
                <div class="signal-header">
                    <h2 id="signal-title">Сигнал</h2>
                    <span id="signal-time"></span>
                </div>
                <div id="signal-result" class="signal-result">
                    <div class="signal-placeholder">
                        Нажмите "Получить сигнал"
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            ru: {
                title: "Торговый сигнал",
                language: "Язык",
                currency: "Инструмент",
                timeframe: "Время",
                generateBtn: "Получить сигнал",
                telegramBtn: "Telegram",
                signalTitle: "Сигнал",
                placeholder: "Нажмите 'Получить сигнал'",
                buy: "ПОКУПКА",
                sell: "ПРОДАЖА",
                pair: "Пара",
                time: "Время",
                confidence: "Уверенность"
            },
            en: {
                title: "Trading Signal",
                language: "Language",
                currency: "Instrument",
                timeframe: "Timeframe",
                generateBtn: "Get Signal",
                telegramBtn: "Telegram",
                signalTitle: "Signal",
                placeholder: "Click 'Get Signal'",
                buy: "BUY",
                sell: "SELL",
                pair: "Pair",
                time: "Time",
                confidence: "Confidence"
            },
            uz: {
                title: "Savdo Signali",
                language: "Til",
                currency: "Vositа",
                timeframe: "Vaqt",
                generateBtn: "Signal olish",
                telegramBtn: "Telegram",
                signalTitle: "Signal",
                placeholder: "'Signal olish' tugmasini bosing",
                buy: "SOTIB OLISH",
                sell: "SOTISH",
                pair: "Juftlik",
                time: "Vaqt",
                confidence: "Ishonch"
            }
        };

        let currentLang = 'ru';

        function toggleLangDropdown() {
            const dropdown = document.getElementById('lang-options');
            dropdown.classList.toggle('show');
        }

        function changeLanguage() {
            const select = document.getElementById('language');
            const lang = select.value;
            setLanguage(lang);
        }

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            document.getElementById('logo-text').textContent = t.title;
            document.getElementById('language-label').textContent = t.language;
            document.getElementById('currency-label').textContent = t.currency;
            document.getElementById('timeframe-label').textContent = t.timeframe;
            document.getElementById('generate-btn').textContent = t.generateBtn;
            document.getElementById('telegram-btn').textContent = t.telegramBtn;
            document.getElementById('signal-title').textContent = t.signalTitle;
            document.querySelector('.signal-placeholder').textContent = t.placeholder;
            
            const currentLangItem = document.querySelector(`[data-lang="${lang}"]`);
            const flag = currentLangItem.getAttribute('data-flag');
            const langText = currentLangItem.textContent;
            
            document.getElementById('current-flag').src = flag;
            document.getElementById('current-lang-text').textContent = langText;
            
            document.getElementById('language').value = lang;
            
            const dropdown = document.getElementById('lang-options');
            dropdown.classList.remove('show');
            
            const currentSignal = document.querySelector('.signal-content');
            if (currentSignal) {
                updateSignalLanguage(t);
            }
        }

        function updateSignalLanguage(t) {
            const directionElement = document.querySelector('.signal-direction');
            const direction = directionElement.classList.contains('buy') ? t.buy : t.sell;
            directionElement.textContent = direction;
            
            document.querySelectorAll('.info-item .label')[0].textContent = t.pair;
            document.querySelectorAll('.info-item .label')[1].textContent = t.time;
            document.querySelectorAll('.info-item .label')[2].textContent = t.confidence;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.lang-item').forEach(item => {
                item.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    document.getElementById('language').value = lang;
                    setLanguage(lang);
                });
            });
            
            document.addEventListener('click', function(event) {
                const dropdown = document.getElementById('lang-options');
                const selector = document.getElementById('custom-language-selector');
                if (!selector.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
            
            document.getElementById('generate-btn').addEventListener('click', generateSignal);
            
            setLanguage('ru');
        });

        function generateSignal() {
            const currencyPair = document.getElementById('currency-pair').value;
            const timeframe = document.getElementById('timeframe').value;
            const t = translations[currentLang];
            
            const isBuy = Math.random() > 0.5;
            const confidence = (70 + Math.random() * 25).toFixed(1) + '%';
            const currentTime = new Date().toLocaleTimeString();
            
            const signalHTML = `
                <div class="signal-content">
                    <div class="signal-direction ${isBuy ? 'buy' : 'sell'}">
                        ${isBuy ? t.buy : t.sell}
                    </div>
                    <div class="signal-info">
                        <div class="info-item">
                            <div class="label">${t.pair}</div>
                            <div class="value">${currencyPair}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">${t.time}</div>
                            <div class="value">${timeframe}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">${t.confidence}</div>
                            <div class="value">${confidence}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('signal-result').innerHTML = signalHTML;
            document.getElementById('signal-time').textContent = currentTime;
        }
    </script>
</body>
</html>
